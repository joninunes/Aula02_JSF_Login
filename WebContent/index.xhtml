<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	>
	
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Exemplo Login com AJAX e JSF</title>
</head>
<body>
	<h3>Exercicio 02 - Exemplo Login com AJAX e JSF</h3>		
	<h3>Especialização em Tecnologia Java (UTFPR - Cornélio Procópio)</h3>
	<h3>Joni L. Nunes</h3>
	<h3>joninunes@gmail.com</h3>
		
	<br/>
	
	<h:form id="formLogin">
		<h:outputText value="Login: " />
		<h:inputText value="#{loginMB.login}" id="edlogin"/>
		<br/>
		<h:outputText value="Senha: " />
		<h:inputText value="#{loginMB.senha}" id="edsenha"/>
		<br/>		
		<h:commandButton value="Logar" action="#{loginMB.logar()}">
			<f:ajax render="formLogin:edResultado"/>
		</h:commandButton>
		
		<h2>
			<h:outputText value="#{loginMB.getResultado()}" id="edResultado" />
		</h2>		
	</h:form>
</body>
</html>
